<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Clockworks</title>
    </head>
    <body>
    
        <h1>Clockworks</h1>

        <section id="controls">
            <div class="input-group">
                <label for="minutes-inpu">Minutes</label>
                <input type="number" placeholder="0" id="minutes-input" max="300" min="0">
            </div>
            <div class="input-group">
                <label for="seconds-inpu">Seconds</label>
                <input type="number" placeholder="0" id="seconds-input" max="59" min="0" step="5">
            </div>

            <button type="button" id="start-button" onclick="soundAlarm();">Start</button>
            <button type="button" id="stop-button" disabled>Stop</button>
            <button type="button" id="pause-button" disabled>Pause</button>
        </section>

        <h2><span id="minutes">0</span>: <span id="seconds">00</span></h2>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
